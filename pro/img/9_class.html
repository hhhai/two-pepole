<script>
//day04/5_prototype.html
//拷贝16~26行
//创建一种新的自定义类型Student，描述所有学生的统一结构和功能
//1. 用class{}包裹构造函数和原型对象方法

  //2. 构造函数名提升为整个类型class名，所有构造函数统一更名为constructor
  function Student(sname,sage){
    this.sname=sname;
    this.sage=sage;
  }
  //3. 所有原型对象方法可省略一切前缀和=function。定义在class中的普通函数，默认就是保存在原型对象中的。
  Student.prototype.intr=function(){
    console.log(`我是 ${this.sname}, 我今年 ${this.sage} 岁`)
  }

//反复创建两个学生对象: lilei和hmm
var lilei=new Student("Li Lei",11);
var hmm=new Student("Han Meimei",12);
console.log(lilei);
console.log(hmm);
lilei.intr();
hmm.intr();
</script>
</body>
